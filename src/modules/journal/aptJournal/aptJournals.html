<page>
    <page-header>
        <patient-navigator (onChange)="onPatientIdChanged($event)" [isDisabled]="isDisabled"></patient-navigator>
    </page-header>
    <page-content>
        <div *vsFor="aptJournals; size:getHeightItem; let _aptJournals = vsCollection;" class="apt-journal">
            <div *ngFor="let journal of _aptJournals">
                <h4><strong>{{journal.start | date: dateFormat }} By {{journal.user.initials}}</strong></h4>
                <div [innerHTML]="journal.html"></div>
                <br>
            </div>
        </div>
    </page-content>
</page>
<div id="item_height_container" style="position: absolute; top: 0px; bottom: 0px;  
background-color: rgba(0, 255, 33, 0.42); overflow-y: scroll; overflow-x: hidden; font-size: 11pt; padding-left: 10px; padding-right: 2px;">
</div>
