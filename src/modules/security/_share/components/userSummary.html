<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>User Summary</h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <br>
            <form data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">

                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">First Name <span class="required">*</span>
                        </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input [(ngModel)]="firstName" (change)="onChanged()" name="first-name" type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
